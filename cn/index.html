<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>贪吃蛇 - 经典小游戏</title>
        <meta charset="UTF-8">
        <meta name="description" content="the classic game snake">
        <meta name="author" content="Jack B. Du">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="640">
        <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=0.5, maximum-scale=1, user-scalable=no, minimal-ui">
        <link href="../style/main.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="apple-touch-icon" href="../meta/apple-touch-icon.png">
    </head>

    <body>
        <div id="content_container">
            <header>
                <h1 id="title">贪吃蛇</h1>
                <div id="scores_container">
                    <div id="score_container">得分：<div id="score">0</div></div>
                    <div id="best_container">最佳：<div id="best"></div></div>
                </div>
            </header>
            <div class="clear_float"></div>
            <div id="canvas_container">
                <div id="info_container" class="glass">
                    <div id="static_pause">
                        <button class="button" id="force_pause"><strong>暂停</strong></button>
                    </div>
                    <div id="game_over">
                        <div class="info"><h2 id="result"></h2><h2>你获得<strong id="final_score"></strong>分</h2></div>
                        <button class="button" id="restart"><h2>重新开始</h2></button>
                    </div>
                    <div id="pause">
                        <div class="info"><h2>已暂停</h2></div>
                        <button class="button" id="resume"><h2>继续游戏</h2></button>
                        <button class="button" id="restart2"><h2>重新开始</h2></button>
                    </div>
                    <div id="difficulties">
                        <div class="info"><h2>难度</h2></div>
                        <button class="button" id="easy"><h2>!</h2><h2 class="hollow">!!!</h2></button>
                        <button class="button" id="hard"><h2>!!</h2><h2 class="hollow">!!</h2></button>
                        <button class="button" id="insane"><h2>!!!</h2><h2 class="hollow">!</h2></button>
                        <button class="button" id="crazy"><h2>!!!!</h2></button>
                    </div>
                </div>
            </div>
            <div id="game-explanation">
                <p style="text-align:center;"><a href="../">Switch to English</a></p>
                <hr>
                <p><strong>游戏规则：</strong>首先选择<strong>难度</strong>，然后使用<strong>方向键</strong>控制蛇的运动方向。吃到食物即可得分。蛇可以<strong>穿过</strong>墙面，但不可以穿过自己的身体。难度越大，每次吃到食物的得分就越多。</p>
                <hr>
                <p>该游戏由<a href="http://jackbdu.github.io" target="_blank">杜佳东</a>设计编写而成。游戏规则基于经典的贪吃蛇游戏。</p>
            </div>
        </div>
        <footer>
            <p>Copyright &copy 2014-2015 Jack B. Du All rights reserved.</p>
        </footer>
    </body>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js" rel="text/javascript"><\/script>')</script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="../js/key_status.js"></script>
    <script type="text/javascript" src="../js/jquery.touchSwipe.min.js"></script>

</html>
